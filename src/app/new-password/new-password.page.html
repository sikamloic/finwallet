<ion-content [fullscreen]="true" class="ion-padding">
  <div class="">
    <ion-button fill="clear" (click)="back()"><img src="assets/arrow-left.svg" alt=""></ion-button>
  </div>
  <div class="flex flex-col space-y-3 my-5">
    <ion-text class="text-2xl font-bold">New password</ion-text>
    <ion-text class="text-[#6C7278]">Your new password must be different from previous used password.</ion-text>
  </div>
  <ion-item fill="outline" mode="md">
    <ion-label position="floating">Outline input</ion-label>
    <ion-input placeholder="Enter text" class="focus:ring-0 ion-input"></ion-input>
  </ion-item>
  <form class="space-y-5">
    <ion-item fill="outline" mode="md" shape="round" color="primary">
      <ion-label position="floating">New Password</ion-label>
      <ion-input [type]="password ? 'password':'text'"></ion-input>
      <ion-icon [name]="password ? 'eye-off-outline':'eye-outline'" slot="end" (click)="password = !password"></ion-icon>
    </ion-item>
    <ion-item fill="outline" mode="md" shape="round" color="primary">
      <ion-label position="floating">Repeat Password</ion-label>
      <ion-input [type]="password ? 'password':'text'" ></ion-input>
      <ion-icon [name]="password ? 'eye-off-outline':'eye-outline'" slot="end" (click)="password = !password"></ion-icon>
    </ion-item>
  </form>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button shape="round" expand="full" size="large" class="text-white capitalize" (click)="open()">reset password</ion-button>
</ion-footer>
