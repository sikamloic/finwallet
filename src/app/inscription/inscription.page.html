<ion-content [fullscreen]="true" class="ion-padding">
  <div class="">
    <ion-button fill="clear" (click)="back()"><img src="assets/arrow-left.svg" alt=""></ion-button>
  </div>
  <div class="flex flex-col space-y-3 my-5">
    <ion-text class="text-2xl font-bold">Register</ion-text>
    <ion-text class="text-[#6C7278]">Create your account</ion-text>
  </div>
  <form class="space-y-5">
    <ion-item fill="outline" mode="md" shape="round">
      <ion-label position="floating">Full Name</ion-label>
      <ion-input class="ring-0"></ion-input>
    </ion-item>
    <ion-item fill="outline" mode="md" shape="round" color="primary">
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item fill="outline" mode="md" shape="round" color="primary">
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="password ? 'password':'text'"></ion-input>
      <ion-icon [name]="password ? 'eye-off-outline':'eye-outline'" slot="end" (click)="password = !password"></ion-icon>
    </ion-item>
    <ion-item fill="outline" mode="md" shape="round" color="primary">
      <ion-label position="floating">Repeat Password</ion-label>
      <ion-input [type]="password ? 'password':'text'" ></ion-input>
      <ion-icon [name]="password ? 'eye-off-outline':'eye-outline'" slot="end" (click)="password = !password"></ion-icon>
    </ion-item>
    <ion-button size="large" shape="round" expand="full" class="text-white capitalize">register</ion-button>
  </form>
</ion-content>
<ion-footer class="flex justify-center space-x-2 items-center ion-padding">
  <ion-text class="text-light">I have an account ?</ion-text>
  <ion-button fill="clear" routerLink="/connexion">Log in</ion-button>
</ion-footer>
